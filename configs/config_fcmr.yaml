# Configuration file for FCMR dataset
# Paper: FCMR: Robust Evaluation of Financial Cross-Modal Multi-Hop Reasoning
# Dataset: https://github.com/HYU-NLP/FCMR

# Data settings
data:
  source: fcmr  # 'synthetic', 'finmme', 'finmultitime', or 'fcmr'
  data_dir: data/fcmr
  difficulty: all  # 'easy', 'medium', 'hard', or 'all'
  feature_dim: 768  # 特征维度（BERT/ViT 输出维度）
  use_pretrained_features: true  # 是否使用预训练模型提取特征
  
  # 以下参数在加载 FCMR 数据后会自动更新
  n_modalities: 3  # 文本报告、表格、图表
  seq_lengths: [1, 1, 1]  # 每个模态的序列长度
  feature_dims: [768, 768, 768]  # 每个模态的特征维度
  output_dim: 8  # 多标签分类（8个可能答案：None, 1, 2, 3, 1,2, 1,3, 2,3, 1,2,3）
  
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  batch_size: 16

# Model settings
model:
  hidden_dim: 256
  output_dim: 8  # 多标签分类
  
  # TFN settings
  tfn:
    hidden_dim: 256
    dropout: 0.1
  
  # LMF settings
  lmf:
    hidden_dim: 256
    rank: 8
    dropout: 0.1
  
  # MFN settings
  mfn:
    hidden_dim: 256
    memory_size: 16
    num_layers: 2
    dropout: 0.1
  
  # MulT settings
  mult:
    d_model: 256
    num_heads: 8
    num_layers: 4
    dropout: 0.1
  
  # GCN settings
  gcn:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.1
  
  # Hypergraph settings
  hypergraph:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.1
  
  # Quantum Hybrid settings
  quantum:
    hidden_dim: 256
    n_qubits: 4
    n_quantum_layers: 2
    dropout: 0.1

# Training settings
training:
  epochs: 30
  learning_rate: 0.0001
  weight_decay: 0.0001
  early_stopping_patience: 10
  save_dir: "results/fcmr"

# Models to train
models_to_train:
  - TFN
  - LMF
  - MFN
  - MulT
  - GCN
  - Hypergraph
  - QuantumHybrid
