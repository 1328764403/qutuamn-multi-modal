# Configuration file for multimodal fusion comparison

# Data settings
data:
  n_samples: 1000
  n_modalities: 3
  seq_lengths: [10, 15, 12]
  feature_dims: [32, 64, 48]
  output_dim: 1
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  batch_size: 32

# Model settings
model:
  hidden_dim: 128
  output_dim: 1
  
  # TFN settings
  tfn:
    hidden_dim: 128
    dropout: 0.1
  
  # LMF settings
  lmf:
    hidden_dim: 128
    rank: 4
    dropout: 0.1
  
  # MFN settings
  mfn:
    hidden_dim: 128
    memory_size: 8
    num_layers: 2
    dropout: 0.1
  
  # MulT settings
  mult:
    d_model: 128
    num_heads: 8
    num_layers: 4
    dropout: 0.1
  
  # GCN settings
  gcn:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.1
  
  # Hypergraph settings
  hypergraph:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.1
  
  # Quantum Hybrid settings
  quantum:
    hidden_dim: 128
    n_qubits: 4
    n_quantum_layers: 2
    dropout: 0.1

# Training settings
training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  save_dir: "results"

# Models to train
models_to_train:
  - TFN
  - LMF
  - MFN
  - MulT
  - GCN
  - Hypergraph
  - QuantumHybrid







