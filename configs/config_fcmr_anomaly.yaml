# FCMR 异常模态检测实验配置
# 任务：检测多模态样本中的异常模态
# 数据来源：FCMR数据集 + 人工制造异常

data:
  source: fcmr_anomaly
  data_dir: data/fcmr
  difficulty: all
  feature_dim: 768
  use_pretrained_features: true

  # 异常检测配置
  anomaly_type: "binary"  # binary=二分类, multilabel=多标签
  anomaly_ratio: 0.3  # 30%样本为异常
  noise_std: 0.5  # 噪声强度
  dropout_ratio: 0.5  # 模态缺失程度

  n_modalities: 3
  seq_lengths: [1, 1, 1]
  feature_dims: [768, 768, 768]
  output_dim: 1  # binary:1, multilabel:3

  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  batch_size: 16

model:
  hidden_dim: 128
  output_dim: 1

  tfn:
    hidden_dim: 128
    dropout: 0.2

  lmf:
    hidden_dim: 128
    rank: 4
    dropout: 0.2

  mfn:
    hidden_dim: 128
    memory_size: 8
    num_layers: 2
    dropout: 0.2

  mult:
    d_model: 128
    num_heads: 4
    num_layers: 2
    dropout: 0.2

  gcn:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.2

  hypergraph:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.2

  quantum:
    hidden_dim: 128
    n_qubits: 4
    n_quantum_layers: 2
    dropout: 0.2

training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 15
  save_dir: "results/fcmr_anomaly"

models_to_train:
  - TFN
  - LMF
  - MFN
  - MulT
  - GCN
  - Hypergraph
  - QuantumHybrid
