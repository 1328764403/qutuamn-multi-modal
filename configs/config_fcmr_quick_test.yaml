# Configuration file for FCMR dataset - Quick Test
# 快速测试配置：使用小样本数据快速验证代码

# Data settings
data:
  source: fcmr  # 'synthetic', 'finmme', 'finmultitime', or 'fcmr'
  data_dir: data/fcmr
  difficulty: easy  # 快速测试使用 easy 难度级别
  feature_dim: 768  # 特征维度（BERT/ViT 输出维度）
  use_pretrained_features: true  # 是否使用预训练模型提取特征
  max_samples: 50  # 快速测试：只使用50个样本
  
  # 以下参数在加载 FCMR 数据后会自动更新
  n_modalities: 3  # 文本报告、表格、图表
  seq_lengths: [1, 1, 1]  # 每个模态的序列长度
  feature_dims: [768, 768, 768]  # 每个模态的特征维度
  output_dim: 8  # 多标签分类（8个可能答案：None, 1, 2, 3, 1,2, 1,3, 2,3, 1,2,3）
  
  train_ratio: 0.7  # 快速测试使用更小的验证集
  val_ratio: 0.15
  test_ratio: 0.15
  batch_size: 8  # 小批次大小

# Model settings
model:
  hidden_dim: 128  # 快速测试使用较小的隐藏维度
  output_dim: 8  # 多标签分类
  
  # TFN settings
  tfn:
    hidden_dim: 128
    dropout: 0.1
  
  # LMF settings
  lmf:
    hidden_dim: 128
    rank: 4  # 较小的秩
    dropout: 0.1
  
  # MFN settings
  mfn:
    hidden_dim: 128
    memory_size: 8  # 较小的记忆大小
    num_layers: 2
    dropout: 0.1
  
  # MulT settings
  mult:
    d_model: 128
    num_heads: 4  # 较少的注意力头
    num_layers: 2  # 较少的层数
    dropout: 0.1
  
  # GCN settings
  gcn:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.1
  
  # Hypergraph settings
  hypergraph:
    hidden_dim: 128
    num_layers: 2
    dropout: 0.1
  
  # Quantum Hybrid settings
  quantum:
    hidden_dim: 128
    n_qubits: 4
    n_quantum_layers: 2
    dropout: 0.1

# Training settings
training:
  epochs: 5  # 快速测试只训练5个epoch
  learning_rate: 0.0001
  weight_decay: 0.0001
  early_stopping_patience: 3  # 较小的耐心值
  save_dir: "results/fcmr_quick_test"

# Models to train (快速测试只训练几个模型)
models_to_train:
  - TFN
  - LMF
  - QuantumHybrid
