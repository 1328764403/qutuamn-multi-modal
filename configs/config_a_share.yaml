# Configuration for A-share small-model multimodal experiment

data:
  source: a_share            # use utils.load_a_share.load_a_share_data
  data_dir: ../data_a_share  # directory containing price.csv, macro.csv, text_features.csv

  # Sliding window and prediction horizon
  window: 30                 # past days per sample
  lead: 1                    # predict next-day return

  # Date-based splits (must match the date range in your CSVs)
  split_dates:
    train: ["2016-01-01", "2021-12-31"]
    val:   ["2022-01-01", "2022-12-31"]
    test:  ["2023-01-01", "2024-12-31"]

  # These will be updated at runtime based on loaded data
  n_modalities: 3
  seq_lengths: [30, 30, 30]
  feature_dims: [1, 1, 1]
  output_dim: 1

  batch_size: 64

model:
  hidden_dim: 64
  output_dim: 1

  # TFN settings
  tfn:
    hidden_dim: 64
    dropout: 0.1

  # LMF settings
  lmf:
    hidden_dim: 64
    rank: 4
    dropout: 0.1

  # MFN settings
  mfn:
    hidden_dim: 64
    memory_size: 4
    num_layers: 1
    dropout: 0.1

  # MulT settings
  mult:
    d_model: 64
    num_heads: 4
    num_layers: 2
    dropout: 0.1

  # GCN settings
  gcn:
    hidden_dim: 64
    num_layers: 2
    dropout: 0.1

  # Hypergraph settings
  hypergraph:
    hidden_dim: 64
    num_layers: 2
    dropout: 0.1

  # Quantum Hybrid settings (small quantum circuit, suitable for quick experiments)
  quantum:
    hidden_dim: 64
    n_qubits: 2
    n_quantum_layers: 1
    dropout: 0.1

training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 5
  save_dir: "results_a_share"

models_to_train:
  - TFN
  - LMF
  - MFN
  - MulT
  - GCN
  - Hypergraph
  - QuantumHybrid

